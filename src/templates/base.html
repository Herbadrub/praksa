{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Estimate My App{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'> <!-- for font: google fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
       <div class="header" style="margin-bottom:60px">
            <nav class="navbar navbar-inverse">

                <!-- Header -->
                <div class="navbar-header">
                    <!-- če je preozko okno naredi meni -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <!-- 3 lines in button -->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Estimate My App</a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse navbar-right" id="topNavBar">
                    <ul class="nav navbar-nav">
                    <li class=""> <!-- role="presentation" class="active" -->
                        <a href="{% url 'accounts:signup' %}">
                          <!-- <span class="glyphicon glyphicon-save" aria-hidden="true"></span> &nbsp; -->
                            Sign Up
                        </a>
                    </li>
                    <li class=""> <!-- role="presentation" class="active" -->
                        <a href="{% url 'accounts:login' %}">  <!--appname.views.detail-->
                           <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp;
                            Log in
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class=""> <!-- role="presentation" class="active" -->
                            <!--{% csrf_token %}-->
                        <a href="{% url 'accounts:logout' %}">
                           <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> &nbsp;
                            Log out
                        </a>
                    </li>
                    {% else %}
                    <li class="disabled"> <!-- role="presentation" class="active" -->
                            <!--{% csrf_token %}-->
                        <a href="{% url 'accounts:logout' %}">
                           <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> &nbsp;
                            Log out
                        </a>
                    </li>
                    {% endif %}
                </ul>
                </div>

            </nav>
        </div>

    {% block body %}
    {% endblock %}

    </div>
</body>
</html>
